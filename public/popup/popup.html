<html>
  <head>
    <title>Video Volume Fixer for Facebook</title>
    <style>
      body {
        font-family: Arial, serif;
        font-size: 15px;
        background: #f5f5f5;
        padding: 0;
      }

      input[type="range"] {
        width: 20px;
        writing-mode: vertical-lr;
        cursor: pointer;
      }

      div {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; align-items: stretch">
      <div style="flex-shrink: 1; flex-direction: column; width: 30px">
        <datalist id="volumes">
          <option>0</option>
          <option>0.05</option>
          <option>0.10</option>
          <option>0.20</option>
          <option>0.33</option>
          <option>0.50</option>
          <option>0.66</option>
          <option>0.80</option>
          <option>1</option>
        </datalist>
        <input type="range" min="0" max="1" step="0.01" value="0.67" list="volumes" id="vol" />
      </div>
    </div>

    <script src="./popup.js"></script>
  </body>
</html>
